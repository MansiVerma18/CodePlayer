<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="logo"><img src="coding-language.png">CodePlayer</div>
        <div id="buttonContainer">
            <div class="toggleButton active" id="html"><img src="html-5.svg">HTML</div>            
            <div class="toggleButton" id="css"><img src="css-3.svg">CSS</div>            
            <div class="toggleButton" id="javascript"><img src="javascript.svg">JavaScript</div>            
            <div class="toggleButton active" id="output"><img src="web-development.svg">Output</div>
        </div>
    </div>
    <div id="bodyContainer">        
        <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World!</p></textarea>        
        <textarea id="cssPanel" class="panel hidden">p { color: green; }</textarea>        
        <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Rob!";</textarea>        
        <iframe id="outputPanel" class="panel"></iframe>
    </div>
    <script type="text/javascript">  
                  
        function updateOutput() {            
            $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val() + "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");            
            document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
        }
        
        $(".toggleButton").hover(function() {            
            $(this).addClass("highlightedButton");
            
        }, function() {
            
            $(this).removeClass("highlightedButton");
            
        });
        
        $(".toggleButton").click(function() {
            
            $(this).toggleClass("active");
            
            $(this).removeClass("highlightedButton");
            
            var panelId = $(this).attr("id") + "Panel";
            
            $("#" + panelId).toggleClass("hidden");
            
            var numberOfActivePanels = 4 - $('.hidden').length;
            
            $(".panel").width(($(window).width() / numberOfActivePanels) - 10);
            
        })
        
        $(".panel").height($(window).height() - $("#header").height() - 15);
        
        
        
        updateOutput();
        
        $("textarea").on('change keyup paste', function() {

            updateOutput();
            
            
        });
        


    </script>
</body>
</html>
