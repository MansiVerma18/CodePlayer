<html>

    <head>
        
        <title>&lt;/CODEPLAYER&gt;</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="icon" href="coding-language.png" type="image/x-icon" media="none">
        <link rel="stylesheet" href="style.css">

        
    </head>

    <body>
        
        <div id="header">
            <div id="logo"><img src="coding-language.png"><code style="font-weight:bold;color:grey">&lt/CODEPLAYER&gt</code></div>
            <div id="buttonContainer">
                <div class="toggleButton active" id="html"><img src="html-5.svg">HTML</div>            
                <div class="toggleButton" id="css"><img src="css-3.svg">CSS</div>            
                <div class="toggleButton" id="javascript"><img src="javascript.svg">JavaScript</div>            
                <div class="toggleButton active" id="output"><img src="web-development.svg">Output</div>
            </div>
        </div>
        
        <div id="bodyContainer">
        
            <textarea spellcheck="false"  spellcheck="false"  id="htmlPanel" class="panel">
<button onclick="blub_on()">Turn on the light</button>
<img id="myImage" src="pic_bulboff.gif" style="width:100px">                
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>
            </textarea>
            
              <textarea spellcheck="false"  spellcheck="false"  id="cssPanel" class="panel   hidden">
button{outline:0;border:0;padding:1rem;background-color:gray;border-radius:1rem;}
*{background-color:black;text-align:center}
button:hover{opacity:0.7}
              </textarea>
            
              <textarea spellcheck="false"  spellcheck="false"  id="javascriptPanel" class="panel   hidden">
function blub_on(){
    document.getElementById('myImage').src='pic_bulbon.gif'
}
             </textarea>
            
            <iframe id="outputPanel" ></iframe>
        
        
        </div>
        
        <script type="text/javascript">


            function updateOutput() {
                
                $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val() + "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");
                
                document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
                
                
                
            }
            
            $(".toggleButton").hover(function() {
                
                $(this).addClass("highlightedButton");
                
            }, function() {
                
                $(this).removeClass("highlightedButton");
                
            });
            
            $(".toggleButton").click(function() {
                
                $(this).toggleClass("active");
                
                $(this).removeClass("highlightedButton");
                
                var panelId = $(this).attr("id") + "Panel";
                
                $("#" + panelId).toggleClass("hidden");
                
            })
            
           
            
            $(".panel").width(($(window).width() / 2));            
            updateOutput();            
            $("textarea").on('change keyup paste', function() {
    
                updateOutput();
                
                
            });
 </script>
        
    </body>

</html>
